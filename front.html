<html>
<head>
<script>
function validateForm() {
    var x = document.forms["myForm"]["e_name"].value;
    if (x == "") {
        alert("Name must be filled out");
        return false;
    }
}
</script>
</head>
<body>

<form name="myForm" action="hello.php"
onsubmit="return validateForm()" method="post">
Name: <input type="text" name="e_name">
<input type="submit" value="Submit">
employee id:<input type="text" name="e_id">
joining date:<input type="text" name="j_date">
</form>

</body>
</html>
