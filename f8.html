<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>AT and T</title>
<link rel="stylesheet" href="common/css/app.css">
<link rel="stylesheet" href="common/css/jquery-ui.min.css">
<link rel="stylesheet" href="common/css/submission.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script>
// Wait for the DOM to be ready
$(function() {  
  $("form[name='myform']").validate({
    // Specify validation rules
    rules: {
      name: "required",
      sign: "required",
      date: "required",
      name1: "required",
      sign1: "required",
      date1: "required",
      email: {
        required: true,
        email: true
      },
      password: {
        required: true,
        minlength: 5
      }
    },
    // Specify validation error messages
    messages: {
      name: "Please enter your firstname",
      sign: "Please enter your signature",
      date: "Please enter the date",
      email: "Please enter a valid email address",
      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 5 characters long"
      },
    },
    // Make sure the form is submitted to the destination defined
    // in the "action" attribute of the form when valid
    submitHandler: function(form) {
      form.submit();
    }
  });
});
</script>
</head>

<body>
<div class="container-fluid">
<form name="myform" method="POST" id="myform">
<div class="panel panel-default">
<div class="panel-body">
<div class="row">
<div class="col-md-4">
<a href="#"><img class="img-responsive img-thumbnail" src="common/images/f8.jpg" alt=""></a>

</div>

<div class="col-md-8">
<div class="form-group container-fluid">

<div class="row well">
<div class="col-md-12">
<div class="row">
<div class="col-md-12">
<label class="control-label">Representative Printed Name</label>
<input class="form-control" type="text" for=" " id="name" name="name">
</div>
</div>
</div>
</div>

<div class="row well">
<div class="col-md-6">
<label>Representative Signature</label>
<input class="form-control" type="text" for=" " id="sign" name="sign">
</div>

<div class="col-md-6">
<label>Date</label>
<input class="form-control" type="date" for=" " id="datepicker" name="date">
</div>
</div>

<div class="row well">
<div class="col-md-12">
<div class="row">
<div class="col-md-12">
<label class="control-label">ICL Owner Print Name</label>
<input class="form-control" type="text" for=" " id="name1" name="name1">
</div>
</div>
</div>
</div>

<div class="row well">
<div class="col-md-6">
<label>ICL Owner Signature</label>
<input class="form-control" type="text" for=" " id="sign1" name="sign1">
</div>

<div class="col-md-6">
<label>Date</label>
<input class="form-control" type="date" for=" " id="datepicker1" name="date1">
</div>
</div>
<input type="submit" class="btn btn-primary" name="btn" value="SUBMIT">
</div>
</div>


</div>
</div>
</div>
</form>
</div>
</body>
</html>
